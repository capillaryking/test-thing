<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>test thing</title>
  </head>
  <body style="padding: 5px 5px 5px 5px">
    <div id="setupTestDiv">
        <h1>Setup your test</h1>
        <p class="text-left">Upload a text or JSON file to begin testing. Alternatively, paste a file into the text field.</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend" style="margin-bottom: 5px">
                <span class="input-group-text" id="uploadFileAddon">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="uploadFile" aria-describedby="uploadFileAddon" accept=".txt,.json">
                <label class="custom-file-label" for="uploadFile">Choose file</label>
            </div>

            <div class="input-group" style="margin-bottom: 5px">
                <textarea class="form-control" id="pasteFile" aria-label="With textarea"></textarea>
            </div>
        
        </div>
        <button type="button" class="btn btn-primary" id="start-test" disabled>Start test</button>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </div>
</body st>
</html>
